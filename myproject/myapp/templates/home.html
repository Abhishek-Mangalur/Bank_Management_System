<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="website icon" type="png" href="/static/images/icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
    <style>
        .row{
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header1">
        <h1 class="wlcm p-3 m-0 border-0 bd-example m-0 border-0">WELCOME TO UNIQUE BANK</h1>
    </header>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="imr" src="/static/images/1st.jpeg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
            <img class="imr" src="/static/images/2nd.jpg" class="d-block w-100" alt="image">
            </div>
            <div class="carousel-item">
            <img class="imr" src="/static/images/3rd.avif" class="d-block w-100" alt="image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <marquee behavior="" direction="left" class="br1">Latest Updates: Updates are comming soon..!</marquee>

    <div class="containers">
        <div class="row" style="margin-right: 0;">
            <div class="col options">
                <a href="{% url 'user_form' %}">
                <button class="btns">Create Account</button>
                </a>
            </div>
            <div class="col options">
                <a href="{% url 'edit_accounts' %}">
                    <button class="btns">Edit Account</button>
                </a>
            </div>
            <div class="col options">
                <a href="{% url 'delete_account' %}">
                    <button class="btns">Delete Account</button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col options">
                <a href="{% url 'atmappln' %}">
                    <button class="btns">ATM Application</button>
                </a>
            </div>
            <div class="col options">
                <a href="{% url 'deposite_amount' %}">
                    <button class="btns">Deposite</button>
                </a>
            </div>
            <div class="col options">
                <a href="{% url 'withdraw_amount' %}">
                    <button class="btns">Withdraw</button>
                </a>
            </div>
        </div>
    
        <div class="row">
            <div class="col options">
                <a href="{% url 'loan_fetch' %}">
                    <button class="btns">Loan</button>
                </a>
            </div>
            <div class="col options">
                <a href="{% url 'fetch_fd' %}">
                    <button class="btns">FD</button>
                </a>
            </div>
            <div class="col options">
                <a href="{% url 'view_transactions' %}">
                    <button class="btns">SB Transactions</button>
                </a>
            </div>
        </div>
    
        <div class="last-row">
            <div class="col11 options">
                <a href="{% url 'loan_transactions' %}">
                    <button class="btns">Loan Transactions</button>
                </a>
            </div>
            <div class="col12 options">
                <a href="{% url 'atm_redirect' %}">
                    <button class="btns">ATM</button>
                </a>
            </div>
            <div class="col13"></div>
        </div>
    </div>

    <footer>
        &copy; 2024, UNIQUE BANK, All rights reserved
    </footer>
</body>
</html>
