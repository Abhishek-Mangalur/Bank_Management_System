<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="website icon" type="png" href="/static/images/icon.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 0;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: #ff4d4d;
            font-size: 16px;
        }
        
        input[type="number"] {
            width: 100%; /* Adjust width to match button */
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Mobile view adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1, h2 {
                font-size: 22px;
            }

            button {
                font-size: 16px;
            }

            input[type="number"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter ATM 6-digit PIN</h1>

        {% if not pin_validated %}
            <!-- Step 1: Enter PIN -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="check_pin">Submit PIN</button>
            </form>

            {% if pin_error %}
                <p>{{ pin_error }}</p>
            {% endif %}

        {% else %}
            <!-- Step 2: Enter Deposit Amount -->
            <h2>Enter Amount</h2>
            <form method="post">
                {% csrf_token %}
                {{ deposit_form.as_p }}
                <button type="submit" name="submit_deposit">Deposit</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
