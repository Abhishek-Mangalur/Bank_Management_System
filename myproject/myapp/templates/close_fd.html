<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Select Fixed Deposit to Close</h2>
    <form method="post">
        {% csrf_token %}
        <label for="fd">Select FD:</label>
        <select name="fd_id" id="fd">
            {% for fd in fds %}
                <option value="{{ fd.id }}">FD {{ fd.pk }} - Principal: {{ fd.principal_amount }} - Maturity: {{ fd.maturity_date }}</option>
            {% endfor %}
        </select>
        <button type="submit">Close FD</button>
    </form>
</body>
</html>
