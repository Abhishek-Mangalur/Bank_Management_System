<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container for the form */
form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

/* Header Styling */
h1 {
    color: #333;
    margin: 0 0 30px 0;
    text-align: center;
}

/* Input field styling */
input[type="number"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

/* Button styling */
button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

/* Responsive styling */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    
    form {
        padding: 20px;
    }

    h1 {
        font-size: 20px;
    }

    input[type="number"], button[type="submit"] {
        font-size: 14px;
        padding: 12px;
    }
}

    </style>
</head>
<body>
    <form action="{% url 'edit_account' %}" method="get">
        <h1>Edit Form</h1>
        <label for="account_number">Account Number:</label>
        <input type="number" id="account_number" name="account_number" required>
        <button type="submit">Fetch Details</button>
    </form>    
</body>
</html>
