<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Loan</title>
</head>
<body>
    <h1>Loan Payment</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Render the reason (select tag) first -->
        <div class="form-group">
            <label for="{{ form.reason.id_for_label }}">Reason</label>
            {{ form.reason }}
        </div>
        
        <!-- Render the payed_loan (amount) field second -->
        <div class="form-group">
            <label for="{{ form.payed_loan.id_for_label }}">Amount</label>
            {{ form.payed_loan }}
        </div>
        
        <button type="submit">Pay</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
