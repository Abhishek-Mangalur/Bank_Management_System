<!-- templates/fetch_fd.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fetch FD</title>
</head>
<body>
    <h1>Fetch Account Details</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Fetch Account Holder</button>
    </form>
    <a href="{% url 'home' %}"><button>HOME</button></a>

    {% if account_holder %}
        {% if show_create_fd_button %}
            <a href="{% url 'create_fd' account_number=account_holder.account_number %}"><button>Create FD</button></a>
            <a href="{% url 'close_fd' account_number=account_holder.account_number %}"><button>Close FD</button></a>
            <a href="{% url 'fd_list' %}"><button>FD List</button></a>

            <h2>Account Holder: {{ account_holder.fname }} {{ account_holder.lname }}</h2>
        {% endif %}
    {% endif %}

    <!-- {% if account_holder %}
        {% if fds.exists %}
            <h3>Fixed Deposits:</h3>
            <ul>
                {% for fd in fds %}
                    <li>
                        FD ID: {{ fd.id }}, Principal: {{ fd.principal_amount }}, 
                        Interest Rate: {{ fd.interest_rate }}%, 
                        Start Date: {{ fd.start_date }}, 
                        Maturity Date: {{ fd.maturity_date }},
                        Matured Amount: {{ fd.matured_amount }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No Fixed Deposits found for this account.</p>
        {% endif %}
    {% endif %} -->

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
