<!-- templates/create_fd.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Fixed Deposit</title>
</head>
<body>
    <h1>Create Fixed Deposit</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="account_number" value="{{ account_number }}">
        <button type="submit">Apply FD</button>
    </form>
</body>
</html>
