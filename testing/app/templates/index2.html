<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        



    </style>
</head>
<body>
    <div class="container">
        <!-- First row with 3 columns -->
        <div class="row">
            <div class="col">Row 1, Column 1</div>
            <div class="col">Row 1, Column 2</div>
            <div class="col">Row 1, Column 3</div>
        </div>
    
        <!-- Second row with 3 columns -->
        <div class="row">
            <div class="col">Row 2, Column 1</div>
            <div class="col">Row 2, Column 2</div>
            <div class="col">Row 2, Column 3</div>
        </div>
    
        <!-- Third row with 3 columns -->
        <div class="row">
            <div class="col">Row 3, Column 1</div>
            <div class="col">Row 3, Column 2</div>
            <div class="col">Row 3, Column 3</div>
        </div>
    
        <!-- Last row with 1/3 and 2/3 layout -->
        <div class="last-row">
            <div class="col1">Row 4, Column 1 (1/3)</div>
            <div class="col2">Row 4, Column 2 (2/3)</div>
            <div class="col3"></div> <!-- Hidden third column -->
        </div>
    </div>
    
</body>
</html>
